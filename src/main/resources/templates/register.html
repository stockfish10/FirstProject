<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register new user</title>
</head>
<body>

<div th:replace="fragments/navbar">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-orange">Register User</h2>
    <form   th:action="@{/register}"
            th:method="post"
            th:object="${userModel}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-orange font-weight-bold">First Name</label>
                <input  th:field="*{firstName}"
                        th:errorclass="is-invalid"
                        id="firstName"
                        name="firstName"
                        type="text"
                        class="form-control"
                        placeholder="First name"/>
                <p th:each="err : ${#fields.errors('firstName')}"
                   th:text="${err}"
                   class="invalid-feedback errors alert alert-danger">
                    Invalid First name
                </p>

            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-orange font-weight-bold">Last Name</label>
                <input th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       id="lastName"
                       name="lastName"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <p th:each="err : ${#fields.errors('lastName')}"
                   th:text="${err}"
                   class="invalid-feedback errors alert alert-danger">
                    Invalid Last name
                </p>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-orange font-weight-bold">Email</label>
                <input th:field="*{email}"
                       th:errorclass="is-invalid"
                       id="email"
                       name="email"
                       type="text" class="form-control"
                       placeholder="Email"/>
                <p th:each="err : ${#fields.errors('email')}"
                   th:text="${err}"
                   class="invalid-feedback errors alert alert-danger">
                    Invalid Email
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-orange font-weight-bold">Username</label>
                <input th:field="*{username}"
                       th:errorclass="is-invalid"
                       id="username"
                       name="username"
                       type="text" class="form-control"
                       placeholder="Username"/>
                <p th:each="err : ${#fields.errors('username')}"
                   th:text="${err}"
                   class="invalid-feedback alert errors alert-danger">
                    Invalid password
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-orange font-weight-bold">Password</label>
                <input th:field="*{password}"
                       th:errorclass="is-invalid"
                       id="password"
                       name="password"
                       type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <p th:each="err : ${#fields.errors('password')}"
                   th:text="${err}"
                   class="invalid-feedback alert errors alert-danger">
                    Invalid password
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-orange font-weight-bold">Confirm Password</label>
                <input th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       id="confirmPassword"
                       name="confirmPassword"
                       type="password" min="2" max="20" class="form-control"
                       placeholder="Confirm your password"/>
                <p th:each="err : ${#fields.errors('confirmPassword')}"
                   th:text="${err}"
                   class="invalid-feedback errors alert alert-danger">
                    Confirmation password is required.
                </p>
            </div>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Create account"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
