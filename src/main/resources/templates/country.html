<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div th:replace="fragments/navbar">
    Navbar
</div>

<div class="container" th:object="${country}">
    <div class="row welcome text-center">
        <div class="col-12">
            <h1 class="display-4">Welcome to <span th:text="*{name}">TownName</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <img th:src="@{*{picture}}" class="img-thumbnail" alt="CountryPicture">
        </div>
        <div class="col-6">
            <p th:text="*{information}">Country information</p>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="row padding">
        <h3>Below are the cities in which you can find the best events, that can be found in <span th:text="*{name}">CountryName</span></h3>
        </div>
    <div class="row padding">
        <div class="col-md-4"
             th:each="town : ${country.towns}"
             th:object="${town}">
            <div class="card">
                <img class="city-img-top" th:src="@{*{picture}}"/>
                <div class="card-body">
                    <h4 class="card-title" th:text="*{name}">City Name</h4>
                    <p class="card-text" th:text="*{description}">Some text here</p>
                    <a th:href="@{/events/{id}(id = *{id})}" class="btn btn-outline-secondary">See events</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/js/app.js}">
</body>
</html>
