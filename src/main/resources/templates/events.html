<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div th:replace="fragments/navbar">
    Navbar
</div>

<div class="container"
     th:each="event : ${events}"
      th:object="${event}">
    <div class="row welcome text-center">
        <div class="col-12">
            <h2 class="display-4">Find all the best things to do in <span th:text="*{town}">TownName</span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-10 d-flex justify-content-center text-center">
            <div class="row">
                <div class="col-5">
                    <p th:text="*{description}">Event information</p>
                </div>
                <div class="col-5">
                    <div class="row">
                        <img class="city-img-top" th:src="@{*{picture}}"/>
                    </div>
                    <div class="row">
                        <p th:text="*{eventPlace}">Event location</p>
                        <p th:text="*{address}">Address</p>
                        <p th:text="*{date}">Date</p>
                        <p th:text="*{eventType}">Event type</p>
                        <p th:text="*{organizer}">Organizer</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row button-container">
            <div class="col-10 d-flex justify-content-center text-center">
                <a href="#" class="btn btn-outline-secondary">Check out the event</a>
                <a href="#" class="btn btn-outline-secondary">Sign up for the event</a>
            </div>
        </div>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/js/app.js}">
</body>
</html>
