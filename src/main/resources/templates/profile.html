<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
</head>
<body>

<div class="container" th:object="${currentUser}">
    <div class="row">
        <div class="col col-4 justify-content-center text-center">
            <div class="row">
                <img class="city-img-top" th:src="@{/images/userprofile.jpg}"/>
            </div>
            <hr class="my-4">
            <div class="row">
                <p th:text="*{username}">Username</p>
            </div>
            <div class="row">
                <p th:text="*{firstName}">First name</p>
            </div>
            <div class="row">
                <p th:text="*{lastName}">Last name</p>
            </div>
            <div class="row">
                <p th:text="*{email}">Email</p>
            </div>
            <hr class="my-4">

        </div>
        <div class="col col-6 justify-content-center text-center">
            <div class="row">
                <div class="col col-2">
                    <p>Event name</p>
                </div>
                <div class="col col-2">
                    <p>Country</p>
                </div>
                <div class="col col-2">
                    <p>Town</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-2">
                    <p>Event name</p>
                </div>
                <div class="col col-2">
                    <p>Country</p>
                </div>
                <div class="col col-2">
                    <p>Town</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
